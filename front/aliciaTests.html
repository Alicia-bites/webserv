<!DOCTYPE html>
<html>
<head>
	<title>Error Page</title>
	<style>
		body {
			background-color: #f7cac9;
			font-family: Arial, sans-serif;
			text-align: center;
			padding-top: 100px;
		}
		
		h1 {
			font-size: 6em;
			color: #7f0000;
			margin-bottom: 0;
		}
		
		h2 {
			font-size: 3em;
			color: #7f0000;
			margin-top: 0;
		}
		
		p {
			font-size: 1.2em;
			color: #7f0000;
			margin-top: 20px;
		}
		
		.btn {
			display: inline-block;
			padding: 10px;
			background-color: #7f0000;
			color: #fff;
			border: none;
			border-radius: 5px;
			margin-top: 20px;
			text-decoration: none;
			font-size: 1.2em;
		}
		
		.btn:hover {
			background-color: #b30000;
		}
	</style>
</head>
<body>
	<h1>Oops!</h1>
	<h2>Error 404</h2>
	<p>We couldn't find the page you were looking for.</p>
	<a href="#" class="btn">Go Back</a>
</body>
</html>
