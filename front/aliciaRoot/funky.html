<!DOCTYPE html>
<html>
<head>
	<title>My Funky Page</title>
	<style>
		body {
			background-color: #a4537c;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		h1 {
			color: white;
			font-size: 3em;
			margin-top: 50px;
		}

		p {
			color: white;
			font-size: 1.5em;
			margin-top: 20px;
		}

		button {
			background-color: #540818;
			color: white;
			font-size: 1.2em;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			margin-top: 30px;
			cursor: pointer;
		}

		button:hover {
			background-color: #1a1aff;
		}
	</style>
</head>
<body>
	<h1>Welcome to my funky page</h1>
	<p>Eat my crepes</p>
	<button>NOW</button>
</body>
</html>
