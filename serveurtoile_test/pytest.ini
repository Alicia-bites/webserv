[pytest]
addopts = --tb=no --disable-warnings
testpaths = tests
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
markers =
    prereq: mark a test as a prerequisite for other tests
    quick: mark a test as quick (-10 seconds)
    slow: mark a test as slow (+10 seconds)
